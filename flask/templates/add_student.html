{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
    }

    .form-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        color: white;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 700;
    }


    .form-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }

    .form-container input {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 1rem;
    }

    .form-container input:focus {
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

    .form-container select {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 1rem;
        background-color: white;
        color: #333;
        appearance: none;
        /* Removes default browser styling */
        -webkit-appearance: none;
        -moz-appearance: none;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
    }

    .form-container select:focus {
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        border: 1px solid #fff;
    }

    /* Optional: Add a nice dropdown arrow */
    .form-container select {
        background-image: linear-gradient(45deg, #fff 50%, #ddd 50%),
            linear-gradient(135deg, #ddd 50%, #fff 50%);
        background-position: calc(100% - 20px) calc(1em + 2px),
            calc(100% - 15px) calc(1em + 2px);
        background-size: 5px 5px, 5px 5px;
        background-repeat: no-repeat;
    }

    .form-container button {
        width: 100%;
        padding: 12px;
        background-color: #ffb347;
        background-image: linear-gradient(45deg, #ffb347, #ffcc33);
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #333;
    }

    .form-container button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
</style>

<div class="container mt-4">
    <h1 class="mb-4">Add Student</h1>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('routes.add_student') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                    <div class="form-text">Same phone number can be used in different batches, but not in the same batch.</div>
                </div>
                
                <div class="mb-3">
                    <label for="batch" class="form-label">Select Batch</label>
                    <select class="form-select" id="batch" name="batch" required>
                        <option value="">Select Batch</option>
                        {% for batch in batches %}
                        <option value="{{ batch.name }}">{{ batch.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email (Optional)</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                
                <button type="submit" class="btn btn-primary">Add Student</button>
                <a href="{{ url_for('routes.students') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script>
// Client-side validation to check for duplicates
document.getElementById('batch').addEventListener('change', function() {
    const phone = document.getElementById('phone').value;
    const batch = this.value;
    
    if (phone && batch) {
        // You can add AJAX call here to check for duplicates in real-time
        // This is optional but improves user experience
    }
});
</script>
{% endblock %}
