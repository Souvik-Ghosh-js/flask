{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
    }

    .form-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        color: white;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 700;
    }

    .form-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }

    .form-container input {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 1rem;
    }

    .form-container input:focus {
        box-shadow: 0 0 5px rgba(255,255,255,0.8);
    }

    .form-container button {
        width: 100%;
        padding: 12px;
        background-color: #ffb347;
        background-image: linear-gradient(45deg, #ffb347, #ffcc33);
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #333;
    }

    .form-container button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
</style>

<div class="form-container">
    <h2>Add Student</h2>
    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter student name" required>

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" placeholder="Enter phone number" required>

        <label for="course">Course</label>
        <input type="text" id="course" name="course" placeholder="Enter course name" required>

        <label for="monthly_fee">Monthly Fee</label>
        <input type="number" id="monthly_fee" name="monthly_fee" placeholder="Enter monthly fee" required>

        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}
